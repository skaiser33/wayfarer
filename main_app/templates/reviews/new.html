{% extends 'base.html' %}
{%load crispy_forms_tags %} 
{% block content %}
  <h1>Add A Review</h1>

  <form method="POST" action="{% url 'new_review' city_id %}">
      {% csrf_token %}
      {% comment %} {{ review_form.as_p }} {% endcomment %}
      {{ review_form|crispy }}
      <input type="submit" class="btn btn-primary" value="Add Review">
  </form>  
{% endblock content %}
